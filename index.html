<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center">MOS BURGER</h3>
        <a href="#" id="nav-dashboard">Dashboard</a>
        <a href="#" id="nav-food">Food Items</a>
        <a href="#" id="nav-customer">Customer Info</a>
        <a href="#" id="nav-report">Report</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!--Main Content-->
    </div>

    <!-- Order Sheet Modal -->
    <div class="modal fade" id="orderSheetModal" tabindex="-1" aria-labelledby="orderSheetModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="orderSheetModalLabel">Order Sheet</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Order ID:</strong> <span id="modal-order-id"></span></p>
            <p><strong>Customer Name:</strong> <span id="modal-customer-name"></span></p>
            <p><strong>Date:</strong> <span id="modal-order-date"></span></p>
            <h5>Items:</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Total Price Rs.</th>
                    </tr>
                </thead>
                <tbody id="modal-order-items">
                    <!-- Order items -->
                </tbody>
            </table>
            <p><strong>Total Amount:</strong> Rs.<span id="modal-total-amount">0.00</span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <!-- You can add a print button here -->
          </div>
        </div>
      </div>
    </div>

    <!-- View Customer Orders Modal -->
    <div class="modal fade" id="customerOrdersModal" tabindex="-1" aria-labelledby="customerOrdersModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="customerOrdersModalLabel">Customer Orders</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p><strong>Customer Name:</strong> <span id="modal-customer-name-view"></span></p>
            <p><strong>Phone:</strong> <span id="modal-customer-phone-view"></span></p>
            <h5>Orders:</h5>
            <table class="table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Total Amount Rs.</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="modal-customer-orders">
                    <!-- Customer orders show -->
                </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Customer Modal -->
    <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form id="customer-form">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="customerModalLabel">Add Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <input type="hidden" id="customer-id">
                  <div class="mb-3">
                      <label for="customer-name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="customer-name" required>
                  </div>
                  <div class="mb-3">
                      <label for="customer-phone" class="form-label">Phone Number</label>
                      <input type="text" class="form-control" id="customer-phone" required>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
        </form>
      </div>
    </div>

    <!-- Add/Edit Food Item Modal -->
    <div class="modal fade" id="foodModal" tabindex="-1" aria-labelledby="foodModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <form id="food-form">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="foodModalLabel">Add Food Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <input type="hidden" id="food-id">
                  <div class="mb-3">
                      <label for="food-code" class="form-label">Code</label>
                      <input type="text" class="form-control" id="food-code" required>
                  </div>
                  <div class="mb-3">
                      <label for="food-name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="food-name" required>
                  </div>
                  <div class="mb-3">
                      <label for="food-category" class="form-label">Category</label>
                      <input type="text" class="form-control" id="food-category" required>
                  </div>
                  <div class="mb-3">
                      <label for="food-price" class="form-label">Price Rs.</label>
                      <input type="number" step="0.01" class="form-control" id="food-price" required>
                  </div>
                  <div class="mb-3">
                      <label for="food-expire-date" class="form-label">Expire Date</label>
                      <input type="date" class="form-control" id="food-expire-date" required>
                  </div>
                  
                  <div class="mb-3">
                      <label for="food-quantity" class="form-label">Quantity</label>
                      <input type="number" class="form-control" id="food-quantity" required>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
